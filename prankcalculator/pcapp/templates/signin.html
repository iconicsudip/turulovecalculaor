<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/register.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>LoveCalculator</title>
    <link rel="icon" href="{% static '/images/icon11.png'%}">
    
    <link rel="stylesheet" href="{% static '/css/thankyou.css'%}">
</head>

<body>
    <section class="main" style="position:absolute">
        <div class="form_wrapper">
            <input type="radio" class="radio" name="radio" id="login" checked />
            <input type="radio" class="radio" name="radio" id="signup" />
            <div class="tile">
                <h3 class="login">Login Form</h3>
                <h3 class="signup">Signup Form</h3>
            </div>

            <label style="cursor: pointer;" class="tab login_tab" for="login">
                Login
            </label>

            <label style="cursor: pointer;" class="tab signup_tab" for="signup">
                Signup
            </label>
            <span class="shape"></span>
            <div class="form_wrap">
                <div class="form_fild login_form">
                    <form action="{% url 'signin'%}" method="POST">
                        {% csrf_token %}
                        <div class="col-auto">
                            <label for="inputUsername" >Register Email Address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                placeholder="email address" aria-describedby="emailHelp" autocomplete="off" required>
                        </div>
                        <div class="col-auto">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" name="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                            <i style="cursor: pointer;margin-top: -1.5rem;float: right;margin-right: 1rem;" class="fa fa-eye" id="togglePassword"></i>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 0.7rem;">Sign in</button>
                        </div>
                        
                        <div class="not_mem">
                            <label for="signup">Don't have account ? <span style="cursor: pointer;"> Signup now</span></label>
                        </div>
                    </form>


                </div>
                <div class="form_fild signup_form">
                    <form action="{% url 'signup'%}" method="POST">
                        {% csrf_token %}
                        <div class="col-auto">
                            <label for="inputUsername">Enter Username</label>
                            <input name="username" class="form-control" type="text" placeholder="Enter Your Name"
                                aria-label="default input example" required>
                        </div>
                        <div class="col-auto">
                            <label for="inputUsername">Enter Your Email</label>
                            <input name="email" class="form-control" type="email" placeholder="Enter Your Email"
                                aria-label="default input example" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-3" style="margin-top: 0.7rem;">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>
    <div class="container" style="text-align: center;text-decoration: none;margin: auto;transform: translate(0rem, 18rem);">
        <img src="{% static '/images/logoback.png'%}" alt="Logo" class="hidden-sm logo-rotating">
        <a href="/" style="text-decoration: none;">
            <div class="theme-logo">
                <div>
                    <span>True</span>
                    <span>Love</span>
                </div>
            </div>
        </a>
    </div>
    <footer class="bg-gray text-light footer-long" style="background: mediumvioletred;text-align: center;position: absolute;">
        <div class="container">
            <div >
                <span class="h5">Â© 2021 Sudip</span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{%static '/js/dashboard.js'%}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        {% for m in messages %}
        <script>
            Swal.fire({
                icon: 'success',
                title: '{{m}}',
            })
        </script>
        {% endfor %}
    {% endif %}
    {% if error %}
    <script>
        Swal.fire({
            icon: 'success',
            title: '{{error}}',
        })
    </script>
    {% endif %}
</body>

</html>
